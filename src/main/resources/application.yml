spring:
  datasource:
    driver-class-name: org.h2.Driver
    username: sa
    url: jdbc:h2:tcp://localhost/~/testdb
  jpa:
    show-sql: 'true'
    properties:
      hibernate:
        ddl-auto: create-drop

logging:
  level:
    org:
      springframework:
        nodeValue: debug
        web: debug

app:
  auth:
    tokenSecret: jwtsecretkeyofcatbackendfromewha
    tokenExpiry: 1800000